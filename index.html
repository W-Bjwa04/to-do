<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="shortcut icon" href="icons/icons8-favicon-16.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="todo-container">
        <h1>TO DO</h1>

        <div class="search-box">
            <label for="search">SEARCH</label>
            <input type="text" id="search" placeholder="Enter your search term...">
        </div>

        <ul class="todo-list"></ul>

        <div class="add-new">
            <label for="new-todo">ADD NEW</label>
            <input type="text" id="new-todo" placeholder="Add new task...">

            <label for="task-date">Deadline Date</label>
            <input type="date" id="task-date">
            
            <label for="task-time">Deadline Time</label>
            <input type="time" id="task-time">

            <button id="add-task">Add Task</button>
        </div>
    </div>

    <!-- Removed Firebase script imports -->
    <script type="module" src="app.js"></script>
</body>
</html>
